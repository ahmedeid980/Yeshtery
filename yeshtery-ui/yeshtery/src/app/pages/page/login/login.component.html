<div class="container">
    <div class="login">
        <div class="login-content">
            <form [formGroup]="formGroup">
                <div class="form-group marginBottom">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required formControlName="email"
                  aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group marginBottom">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                  placeholder="Password" required>
                </div>
                
                <button type="button" class="btn btn-primary marginBottom" (click)="login()">Login</button>
              </form>
        </div>
    </div>
</div>
