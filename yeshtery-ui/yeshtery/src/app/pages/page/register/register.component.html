<div class="container">
    <div class="register">
        <div class="register-content">
            <form [formGroup]="formGroup">
                <div class="form-group marginBottom">
                    <label for="exampleInputUser1">User name</label>
                    <input type="text" class="form-control" id="exampleInputUser1" required formControlName="name"
                    aria-describedby="userHelp" placeholder="User name" required>
                  </div>
                <div class="form-group marginBottom">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required formControlName="email"
                  aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group marginBottom">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                  placeholder="Password" required>
                </div>
                
                <button type="button" class="btn btn-primary marginBottom" (click)="registerUser()">Register</button>
                <a [routerLink]="['/Yeshtery']" style="cursor: pointer; margin-left: 10px;"> Go Back Home </a>
              </form>
        </div>
    </div>
</div>
